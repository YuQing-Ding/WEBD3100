<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Responsive HTML Webpage Grid Layout and Tables</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .spacer {
      height: 80px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="jumbotron text-center" style="background-color: #4474c4;">
    <h1 style="color: #ffffff;">Network Symbols from Affinity</h1>
  </div>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Content Container -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <!-- Column 1 -->
      <div class="col-md-3">
        <img src="assets/img/c_bug.svg" width="120" height="120" alt="Bug">
        <h3>Bug</h3>
      </div>
      <!-- Column 2 -->
      <div class="col-md-3">
        <img src="assets/img/c_dna_blue.svg" width="120" height="120" alt="DNA">
        <h3>DNA</h3>
      </div>
      <!-- Column 3 -->
      <div class="col-md-3">
        <img src="assets/img/c_factory_blue.svg" width="120" height="120" alt="Factory">
        <h3>Factory</h3>
      </div>
      <!-- Column 4 -->
      <div class="col-md-3">
        <img src="assets/img/c_fingerprint_blue.svg" width="120" height="120" alt="Fingerprint">
        <h3>Fingerprint</h3>
      </div>
    </div>
  </div>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Footer -->
  <div class="jumbotron text-center" style="background-color: #c0bcbc;">
    <p>Copyright Â© YuQing (Scott) Ding</p>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
